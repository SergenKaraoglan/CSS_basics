<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name='description' content = "Learn the basics of CSS interactively">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sergen Karaoglan">
        <title>CSS basics</title>
        <script src = "index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- box interface -->
        <div id="boxContainer">
            <div class ="boxModel"><div class="hexValue">#000000</div></div>
        </div>
        
        <!-- style types -->
        <div>
            <select name="styleToggle" id="styleToggle">
                <option value="Box">Box</option>
                <option value="Grid">Grid</option>
            </select>
        </div>

        <div>
            Number of boxes: <select name="boxQuantity" id="boxQuantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>

        <div>
            Select box: <select name="boxSelect" id="boxSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

        </div>

        <!-- style properties for grid -->
        <div id="gridStyles">
            <div class="gridGap">
                <label for="gridGap">Grid gap:</label>
                <input type="range" id="gridGap" name="gridGap" min="0" max="100" value="0">
            </div>
        </div>

        <!-- style properties for box -->
        <div id="boxStyles">
            <!-- Color options -->
            <div class ="color">
                <div class="colorSliders">
                    <h3>Colors</h3>
                    Red: <input type="range" min="0" max="255" value="0" class="color_slider" id="redSlider">
                    Green: <input type="range" min="0" max="255" value="0" class="color_slider" id="greenSlider">
                    Blue: <input type="range" min="0" max="255" value="0" class="color_slider" id="blueSlider">
                    Alpha: <input type="range" min="0" max="1" step="0.01" value="1" class="color_slider" id="alphaSlider">
                </div>
                <div class="colorValues">
                    <span id="redValue">0</span>
                    <span id="greenValue">0</span>
                    <span id="blueValue">0</span>
                    <span id="alphaValue">1</span>
                </div>
            </div>

            <!-- Border options -->
            <div class ="border">
                <div class="borderSliders">
                    <h3>Border</h3>
                    Width: <input type="range" min="0" max="100" value="0" class="border_slider" id="borderWidthSlider">
                    Radius: <input type="range" min="0" max="100" value="0" class="border_slider" id="borderRadiusSlider">
                    Border Styles: <select name="borderStyles" id="borderStyles">
                                        <option value="solid">Solid</option>
                                        <option value="dotted">Dotted</option>
                                        <option value="dashed">Dashed</option>
                                        <option value="double">Double</option>
                                        <option value="inset">Inset</option>
                                        <option value="outset">Outset</option>
                                    </select>
                </div>
                <div class="borderValues">
                    <span id="borderWidthValue">0</span>
                    <span id="borderRadiusValue">0</span>
                </div>
            </div>

            <!-- Text options -->
            <div class ="text">
                <div class="textSliders">
                    <h3>Text</h3>
                    Size: <input type="range" min="0" max="100" value="16" class="text_slider" id="textSizeSlider">
                    Spacing: <input type="range" min="0" max="100" value="0" class="text_slider" id="textSpacingSlider">
                    Font Styles: <select name="fontStyles" id="fontStyles">
                                        <option value="Arial">Arial</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Courier New">Courier New</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="Lucida Handwriting">Lucida Handwriting</option>
                                        <option value="Papyrus">Papyrus</option>
                                    </select>
                    Text Align: <select name="textAlign" id="textAlign">
                                        <option value="center">Center</option>
                                        <option value="left">Left</option>
                                        <option value="right">Right</option>
                                    </select>
                    <!--decoration-->
                </div>
                <div class="textValues">
                    <span id="textSizeValue">16</span>
                    <span id="textSpacingValue">0</span>
                </div>
            </div>

            <!-- Box options -->
            <div class ="box">
                <div class="boxSliders">
                    <h3>Box</h3>
                    Width: <input type="range" min="0" max="200" value="200" class="boxSlider" id="boxWidthSlider">
                    Height: <input type="range" min="0" max="100" value="100" class="boxSlider" id="boxHeightSlider">
                    <!--Padding-->
                    <!--Margin-->
                </div>
                <div class="boxValues">
                    <span id="boxWidthValue">200</span>
                    <span id="boxHeightValue">100</span>
                </div>
            </div>

        </div>
    </body>
</html>
